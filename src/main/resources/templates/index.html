<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cotinha Friends</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<h1>Lista de cotas</h1>
<h3><a href="/cadastro" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastrar</a></h3>



    <table class="container">
        <thead>
            <th>Criador</th>
            <th>Cotinha</th>
            <th>Data de Entrega</th>

        </thead>

    <tbody>
        <tr th:each="evento: ${eventos}">
            <td><span th:text="${evento.nomePessoa}"></span></td>
            <td><span th:text="${evento.nomeCota}"></span></td>
            <td><span th:text="${evento.dataCota}"></span></td>

        </tr>
    </tbody>
    </table>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
